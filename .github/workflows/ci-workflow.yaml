name: ci-workflow Anna
run-name: Annas ci-workflow
on: [push, workflow_dispatch] # workflow_dispatch: workflow can be triggered manually
jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    steps: 
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: setup node js 20
        uses: actions/setup-node@v4
        with: 
          node-version: '20'
      - run: npm ci
      - run: npm run prettier
      - run: npm run typecheck
      - run: npm run test
      - run: npm run build
      - name: Update build artifacts
        uses: actions/upload-pages-artifact@v3 
        with:
          path: 'dist/'
  cd-pipeline: # job that deploys artifact
    runs-on: ubuntu-latest
    needs: ci-pipeline
    permissions: 
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.annasdeployment.outputs.page_url }}
    steps:
      - name: deploy
        id: annasdeployment
        uses: actions/deploy-pages@v4
  smoke-test:
    needs: cd-pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 3
    strategy:
      matrix:
        browser: [firefox, chromium]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install ${{ matrix.browser }}
      - name: Run Playwright tests
        run: npx playwright test --project ${{ matrix.browser }}
        env:
          PLAYWRIGHT_BASE_URL: ${{ jobs.cd-pipeline.steps.annasdeployment.outputs.page_url }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 1





